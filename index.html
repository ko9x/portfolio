<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <button class="logoButton">Sean McGillis</button>
        <button class="headerButton">Projects</button>
        <button class="headerButton">Skills</button>
        <button class="headerButton">About Me</button>
        <p>{{headerText}}</p>
      </div>
    </header>
    <section id="projects">
      <h2>{{projectText}}</h2>
    </section>
    <section id="skills">
      <h2>{{skillsText}}</h2>
    </section>
    <section id="about">
      <h2>{{aboutText}}</h2>
    </section>
    <section id="contact">
      <h2>{{contactText}}</h2>
    </section>
  </body>
</html>
